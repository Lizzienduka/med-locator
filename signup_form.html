<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Sign up</title>
</head>
<body>
    <!-- header area -->
    <header>
        <img src="./images/logo.png" alt="medlocator logo" width="100px"> 

        <a href="./sign_in.html" target="_blank"><button type="submit">Sign in</button></a>

        <span>Sign in to Account</span>
        <div class="page-line"></div>
    </header>

    

    <aside><img src="./images/med-docs.jpg" alt="medical doctors" width="750px"></aside>

    <main>
        <div id="form-head">
            <i class="fas fa-user user-icon"></i><br>

            <p>Sign up on <a href="#" id="txt-logo">MedLocator</a></p>
        </div>
    

        <form action="" method="post">
            <label for="email"></label>
            <input type="email" name="signup" id="useremmail" placeholder="Email"><br>

            <label for="username"></label>
            <input type="text" name="username" id="userform" placeholder="Name"><br>

            <label for="password"></label>
            <input type="password" name="password" id="userform" placeholder="Password"><br>

            <label for="password"></label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password"><br>

            <div class="terms">

                <input type="checkbox" name="t&c" id="tandc">
                <label for="t&c">
                    I agree to the <a href="#" target="_blank" rel="noopener noreferrer">Terms and Conditions</a> and<br> <a href="#" target="_blank" rel="noopener noreferrer">Privacy Policy</a> of MedLocator

                </label>
            </div>

            <button type="submit" id="sign-up">Sign Up</button>
        </form>


        <div class="social-profile">
            <p>Or continue with these social profiles</p>
            <i class="fab fa-google icon"></i>
            <i class="fab fa-facebook icon"></i>
            <i class="fab fa-twitter icon"></i>
            <p>Already have an account? <a href="./sign_in.html" target="_blank" rel="noopener noreferrer">Sign In</a></p>

        </div>
    </main>
    
    

    <footer>
        <p>&copy; 2021 MedLocator, all rights reserved</p>
    </footer>

    
</body>
</html>
