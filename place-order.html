<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- META TAG FOR DO NOT LIE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Place Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/desktop-default.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/phone.css">

</head>
<body>
    <header>
        <div id="header-main">
             
            <img src="./images/mail.png" alt="mail icon"  id="icon">
            <a href="mailto:support@medlocator.com">support@medlocator.com</a>
                
            <img src="./images/sign-in-icon.png" alt="sign-in" id="icon">
            <a href="#" target="_blank">Sign In</a>

            <img src="./images/help 1.png" alt="sign-in" id="icon">

            <a href="#" target="_blank">FAQ</a>

            <img src="./images/Vector.png" alt="heart" id="icon">
            <a href="#" target="_blank">My Wishlist</a>
           
        </div>

      
    </header>
     <!-- END OF HEADER  -->

     
       
    <div class="container-fluid">
        <div class="padding-equal my-3">
            <div class="row">
                <div class="col-5">
                    <img src="./images/med-logo.png" alt="logo" class="logo-img">
                </div>
                
            </div>
        </div>
    </div>

    
    <div class="form-wrapper">
        <div class="form-1">
            <form action="" method="get">
                <h1 id="ship-padding">Shipping Address</h1>

                <label for="name">Full Name</label><br>
                <input type="text" name=" name" id=""><br>

                <label for="address">Street Address</label><br>
                <input type="text" name="address" id=""><br>

                <label for="phone">Phone Number</label><br>
                <input type="tel" name="phone" id=""><br>

                <label for="state">State</label><br>
                <input type="text" name="state" id=""><br>

                <label for="city">City</label><br>
                <input type="text" name="city" id=""><br>
                

            </form>
        </div>

        <div class="form-2">
            <form action="" method="get">
                <h1>Payment Details</h1>

                <input type="radio" name="" id="">
                <label for="credit">Credit</label>

                <input type="radio" name="" id="radio">
                <label for="debit">Debit</label><br>

                <label for="name">Name of Card</label><br>
                <input type="text" name=" name" id=""><br>

                <label for="name">Card Number</label><br>
                <input type="number" name=" name" id=""><br>

                <label for="expiration">Expiration</label>
                <input type="number" name="" id="short-line">

                <label for="cvv">CVV</label>
                <input type="number" name="" id="short-linE">



            </form>
        </div>
    </div>

 

    <!-- <div class="buttons">
        <button class="light">Sign In</button>
        <button class="dark">Sign Up</button>
    </div> -->
  
    









</body>
</html>
