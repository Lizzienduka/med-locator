<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Sign in</title>
</head>
<body>
     <!-- header area -->
     <header>
        <img src="./images/logo.png" alt="medlocator logo" width="100px"> 

        <a href="./signup_form.html" target="_blank"><button type="submit">Sign up</button></a>

        <span>Create and account</span>
        <div class="page-line"></div>
    </header>

    

    <aside><img src="./images/med-docs.jpg" alt="medical doctors" width="750px"></aside>

    <main>
        <div id="form-head">
            <i class="fas fa-user user-icon"></i><br>

            <a href="#" id="txt-logo">MedLocator</a><br>
            <span id="logo-span">Sign In With</span>

            <div class="social-profile">
                <a href="https://accounts.google.com/ServiceLogin/identifier?elo=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank"><i class="fab fa-google icon"></i></a>
                <a href="https://web.facebook.com/login?_rdc=1&_rdr" target="_blank"><i class="fab fa-facebook icon"></i></a>
                <a href="https://twitter.com/" target="_blank" ><i class="fab fa-twitter icon"></i></a>
                
    
            </div>
        </div>
    

        <form action="" method="post">
            <label for="email"></label>
            <input type="email" name="signup" id="useremmail" placeholder="Email"><br>

            <label for="password"></label>
            <input type="password" name="password" id="userform" placeholder="Password"><br>

            

            <a href="#" target="_blank"><button type="submit" id="sign-up">Sign In</button></a>
        </form>

        <p id="sign-in-p">Dont have an account? <a href="./signup_form.html" target="_blank">Sign up</a></p>


        
    </main>
    
    

    <footer>
        <p>&copy; 2021 MedLocator, all rights reserved</p>
    </footer>

    
    
</body>
</html>
